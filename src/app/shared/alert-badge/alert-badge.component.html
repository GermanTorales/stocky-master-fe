@if (visible) {
<div id="sticky-banner" tabindex="-1" class="fixed top-0 start-0 z-50 w-full p-4 border-b border-gray-200 bg-red-100">
  <div class="flex flex-row justify-between">
    <div class="flex items-center mx-auto">
      <p class="flex flex-col items-center text-sm font-normal text-red-500 dark:text-red-400">
        <span class="font-bold">{{ message }}</span>

        <span class="text-sm">{{ description }}</span>
      </p>
    </div>

    <div class="flex items-center" (click)="closeAlert()">
      <button
        data-dismiss-target="#sticky-banner"
        type="button"
        class="flex-shrink-0 inline-flex justify-center w-7 h-7 items-center text-red-400 hover:bg-red-200 hover:text-red-900 rounded-lg text-sm p-1.5 dark:hover:bg-red-600 dark:hover:text-white"
      >
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close banner</span>
      </button>
    </div>
  </div>
</div>
}
