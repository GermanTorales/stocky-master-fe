<div class="min-h-screen flex flex-col flex-auto flex-shrink-0 antialiased bg-white text-black">
  <div
    class="fixed flex flex-col left-0 w-14 hover:w-64 md:w-64 bg-custom-blue-700 h-full text-white transition-all duration-300 border-none z-10 sidebar"
  >
    <div class="flex items-center justify-start pl-5 w-14 md:w-64 h-14 bg-custom-blue-700 border-none">
      <img
        class="w-7 h-7 md:w-10 md:h-10 mr-2 rounded-md overflow-hidden"
        src="https://therminic2018.eu/wp-content/uploads/2018/07/dummy-avatar.jpg"
      />

      <span class="hidden md:block">{{ user?.first_name }} {{ user?.last_name }}</span>
    </div>

    <div class="overflow-y-auto overflow-x-hidden flex flex-col justify-between flex-grow">
      <ul class="flex flex-col py-4 space-y-1">
        @if(role === 'admin') {
        <app-admin-sidebar />
        } @else if(role === 'user') {
        <app-client-sidebar />
        }

        <li class="px-5 hidden md:block">
          <div class="flex flex-row items-center mt-5 h-8">
            <div class="text-sm font-light tracking-wide text-gray-400 uppercase">Configuracion</div>
          </div>
        </li>

        <li>
          <a
            href="#"
            class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-custom-blue-500 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-custom-blue-500 pr-6"
          >
            <span class="inline-flex justify-center items-center ml-4">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                ></path>
              </svg>
            </span>

            <span class="ml-2 text-sm tracking-wide truncate">Perfil</span>
          </a>
        </li>
      </ul>

      <div class="mb-10 py-3 hidden md:block text-center items-center h-14 bg-custom-blue-700 header-right">
        <a
          (click)="logout()"
          routerLink="/auth/sign-in"
          class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-custom-blue-500 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-custom-blue-500 pr-6"
        >
          <span class="inline-flex justify-center items-center ml-4">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              ></path>
            </svg>
          </span>

          <span class="ml-2 text-sm tracking-wide truncate"> Cerrar Sesion </span>
        </a>
      </div>
    </div>
  </div>

  <div class="h-full ml-14 md:ml-64">
    <router-outlet></router-outlet>
  </div>
</div>
