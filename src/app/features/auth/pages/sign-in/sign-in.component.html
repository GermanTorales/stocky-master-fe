<app-alert-badge />

<!--  -->
@if(isSubmitting) {
<app-spinner />
}

<div class="max-w-[480px] mx-auto">
  <div class="flex flex-col items-center mt-[15vh]">
    <h2 class="mb-3 text-gray-900 font-mono font-bold text-3xl">INICIAR SESION</h2>

    <p class="text-sm text-center text-gray-400">Ingrese su e-mail y contraseña para iniciar sesion</p>

    <form class="mt-5" [formGroup]="authForm" (ngSubmit)="submitForm()">
      <input
        formControlName="email"
        type="text"
        class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Correo Electronico"
        value=""
      />

      <input
        formControlName="password"
        type="password"
        class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Contraseña"
        value=""
      />

      <app-primary-button text="INICIAR SESION" />
    </form>

    <p class="text-center mt-5 text-[14px]">¿No tiene una cuenta?</p>

    <a
      routerLink="/auth/sign-up"
      class="text-center mt-5 bg-white-100 border border-custom-blue-700 hover:border-custom-blue-300 hover:bg-custom-blue-300 hover:text-white text-gray-500 text-base rounded-lg py-2.5 px-5 transition-colors w-full text-[19px]"
      >CREAR CUENTA</a
    >
  </div>
</div>
