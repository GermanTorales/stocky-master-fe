<app-alert-badge />

<!--  -->
@if(isSubmitting) {
<app-spinner />
}

<div class="max-w-[700px] mx-auto mt-10">
  <h2 class="text-2xl font-bold text-center mb-5">Completar perfil</h2>

  <form [formGroup]="userForm" (ngSubmit)="submitForm()" class="space-y-4">
    <div class="flex flex-row justify-between">
      <div class="w-[32%]">
        <label for="first_name" class="block text-sm font-medium text-gray-700">Nombre <span class="text-red-500">*</span></label>
        <input
          id="first_name"
          formControlName="first_name"
          type="text"
          placeholder="Ej: Jorge"
          class="mt-1 w-full px-4 py-2 border rounded-lg"
          required
        />
      </div>

      <div class="w-[32%]">
        <label for="last_name" class="block text-sm font-medium text-gray-700">Apellido <span class="text-red-500">*</span></label>
        <input
          id="last_name"
          formControlName="last_name"
          type="text"
          placeholder="Ej: Martinez"
          class="mt-1 w-full px-4 py-2 border rounded-lg"
          required
        />
      </div>

      <div class="w-[32%]">
        <label for="phone_number" class="block text-sm font-medium text-gray-700">Teléfono </label>
        <input
          id="phone_number"
          formControlName="phone_number"
          type="text"
          placeholder="Ej: 1122334455"
          class="mt-1 w-full px-4 py-2 border rounded-lg"
        />
      </div>
    </div>

    <div>
      <label for="address" class="block text-sm font-medium text-gray-700">Dirección</label>
      <input id="address" formControlName="address" type="text" placeholder="Ej: Libertador 123" class="mt-1 w-full px-4 py-2 border rounded-lg" />
    </div>

    <div class="flex flex-row justify-between">
      <div class="w-[49%]">
        <label for="city" class="block text-sm font-medium text-gray-700">Ciudad</label>
        <input id="city" formControlName="city" type="text" placeholder="Ej: Belgrano" class="mt-1 w-full px-4 py-2 border rounded-lg" />
      </div>

      <div class="w-[49%]">
        <label for="state" class="block text-sm font-medium text-gray-700">Estado/Provincia</label>
        <input id="state" formControlName="state" type="text" placeholder="Ej: CABA" class="mt-1 w-full px-4 py-2 border rounded-lg" />
      </div>
    </div>

    <div class="flex flex-row justify-between">
      <div class="w-[49%]">
        <label for="zip" class="block text-sm font-medium text-gray-700">Código Postal</label>
        <input id="zip" formControlName="zip" type="text" placeholder="Ej: 13699" class="mt-1 w-full px-4 py-2 border rounded-lg" />
      </div>

      <div class="w-[49%]">
        <label for="country" class="block text-sm font-medium text-gray-700">País</label>
        <input id="country" formControlName="country" type="text" placeholder="Ej: Argentina" class="mt-1 w-full px-4 py-2 border rounded-lg" />
      </div>
    </div>

    <div class="w-full">
      <app-primary-button text="COMPLETAR PERFIL" />
    </div>
  </form>
</div>
