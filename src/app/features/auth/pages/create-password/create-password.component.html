<app-alert-badge />

<!--  -->
@if(isSubmitting) {
<app-spinner />
}

<div class="max-w-[480px] mx-auto">
  <div class="flex flex-col items-center mt-[15vh]">
    <h2 class="mb-3 text-gray-900 font-mono font-bold text-3xl">Crear Contraseña</h2>

    <p class="text-sm text-center text-gray-400">Es necesario crear una contraseña.</p>

    <form class="mt-5" [formGroup]="authForm" (ngSubmit)="submitForm()">
      <input
        formControlName="password"
        type="password"
        class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Contraseña"
        value=""
      />

      <input
        formControlName="confirm_password"
        type="password"
        class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"
        placeholder="Confirmar contraseña"
        value=""
      />

      <app-primary-button text="CREAR CONTRASEÑA" />
    </form>
  </div>
</div>
